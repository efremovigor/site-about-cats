<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Kitten box</title>
    <link type="text/css" rel="stylesheet" href="/static/index.css">
    <script src="/static/index.js"></script>
</head>
<body>
<h3>Hello kitties</h3>
<h4>Form of send cute kittens</h4>
<form id="form-send-kitten" method="post" action="/api/topic/send" enctype="multipart/form-data">
    <input name="name" type="text" placeholder="Kitten name">
    <input name="fileupload" type="file" placeholder="Kitten img">
    <input type="submit">
</form>

<!-- websockets.html -->
<input id="input" type="text" />
<button onclick="send()">Send</button>
<pre id="output"></pre>
<script>
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    var socket = new WebSocket("ws://localhost:9001/");

    socket.onopen = function () {
        output.innerHTML += "Status: Connected\n";
    };

    socket.onmessage = function (e) {
        output.innerHTML += "Server: " + e.data + "\n";
    };

    function send() {
        socket.send(input.value);
        input.value = "";
    }
</script>

</body>
</html>
